<div class="container">
    <div class="container-bar-reloj">
        <p (click)="pomodoro()" [ngClass]="{'bordeVerde': bordeVerde}">Pomodoro</p>
        <p (click)="descanso()" [ngClass]="{'bordeAzul': bordeAzul}">Descanso</p>
        <p (click)="descansoLargo()" [ngClass]="{'bordeAzul2': bordeAzul2}">Descanso Largo</p>
    </div>
    <div class="container-reloj">
        <h1 class="reloj" [ngClass]="{'cambiarBorde': borde}" >{{minutos}}:{{segundos}}</h1>
    </div>
    <div class="container-boton">
        <button (click)="iniciarParar()" >{{btn}}</button>
    </div>
</div>
